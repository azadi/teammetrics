{% extends "base.html" %}
{%block main%}
		<div class='container'>
			<div class='span5'>
				<h1>{{teamname}}</h1>
				<p>{{desc}}</p>
			</div>
			<div class='span7'>
				<p>
				<form class='pull-right' action='{{url_for('getdata')}}'>
						<select name='team'>
							<option>Team</option>
							{% for team in teamlist %}
								<option value='{{team}}'>{{team}}</option>
							{% endfor %}
						</select>
						<select name='metric'>
							<option>Metric</option>
							<option value='list'>Mailing List Statistics</option>
							<option value='commits'>Commit Statistics</option>
							<option value='bugs'>Bug Statistics</option>
							<option value='uploads'>Upload Statistics</option>
						</select>
						<input type='submit' value='Go' class='btn btn-custom'>
				</form>
				</p>
			</div>
			<div class='span8'>
				<img src='http://blends.debian.net/liststats/{{metricname}}_{{teamname}}.png' width=700 height=525>
			</div>
			<div class='span4'>
				<p>{{metric}} statistics for {{name}}</p>
				<table class='table table-striped'>
					<thead>
						<tr><th>#</th><th>Person</th><th>Stats</th></tr>
					</thead>
					<tbody>
						{% for name in namelist %}
							<tr><td>{{ loop.index }}</td><td>{{name[0]}}</td><td>{{name[1]}}</td></tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div> 
{%endblock%}
